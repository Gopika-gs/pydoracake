{% extends 'base.html'%}
{% load static %}
{% block home %}
        <!-- Homepage content -->
  
        <div class="container  mt-4">
            <div class="row">
                {% for card in cards %}
                <div class="col-12 col-md-4 col-lg-3">
                    <div class="home-cake-card card mb-3">
                        <img src="{{card.img.url}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title font-weight-bold">{{card.name}}</h5>
                            <p class="card-text text-muted text-truncate">{{card.desc}}</p>
                            <a href="{{card.id}}" class="btn btn-primary font-weight-bold"><i class="las la-cart-arrow-down"></i> View More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
